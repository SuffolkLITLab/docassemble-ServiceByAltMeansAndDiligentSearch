id: plaintiff name
question:  |
  What is your name?
fields:
  - First Name: users[0].name.first
  - Middle Name: users[0].name.middle
    required: False
  - Last Name: users[0].name.last
  - Suffix: users[0].name.suffix
    code: |
      name_suffix()
    required: False 
---
id: BBO number
question: |
  Please provide your BBO number for the court
fields:
  - 'BBO number': BBO_number
    required: False
  
